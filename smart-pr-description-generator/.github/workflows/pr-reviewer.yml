name: PR Description Reviewer
on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  review-pr-description:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          min-score: '80'